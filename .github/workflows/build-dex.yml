name: Build all Java to DEX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Compile all Java files
      run: |
        mkdir -p bin
        find . -name "*.java" > sources.txt
        javac -source 1.8 -target 1.8 -d bin @sources.txt

    - name: Convert classes to DEX using d8.jar
      run: |
        mkdir -p dex_output
        java -jar tools/d8.jar --min-api 21 --output=dex_output bin/**/*.class

    - name: Upload classes.dex
      uses: actions/upload-artifact@v4
      with:
        name: dex-files
        path: ./dex_output/classes.dex
