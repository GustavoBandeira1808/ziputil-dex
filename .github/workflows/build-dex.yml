name: Build all Java to DEX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Compile all Java files
      run: |
        mkdir -p bin
        find . -name "*.java" > sources.txt
        javac -source 1.8 -target 1.8 -d bin @sources.txt

    - name: Install Android SDK Command Line Tools
      run: |
        sudo apt update
        sudo apt install -y wget unzip openjdk-8-jdk
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools
        rm cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;33.0.2"
        export PATH=$HOME/android-sdk/build-tools/33.0.2:$PATH
        d8 --version

    - name: Convert classes to DEX
      run: |
        mkdir -p dex_output
        d8 --min-api 21 --output=dex_output bin/**/*.class

    - name: Upload classes.dex
      uses: actions/upload-artifact@v4
      with:
        name: dex-files
        path: ./dex_output/classes.dex
